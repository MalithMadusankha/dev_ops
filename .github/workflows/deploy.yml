name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Docker Compose - Build and Up
        run: docker-compose up --build -d

      - name: ✅ Check running containers
        run: docker ps
